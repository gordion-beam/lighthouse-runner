apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: node-skeleton
  labels:
    app: node-skeleton
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: node-skeleton
    spec:
      containers:
        - name: node-skeleton
          command: ["yarn", "prod"]
          image: gcr.io/gordion-2/lighthouse-runner:3e4314f9a16b4a855099b134e35df81110f2fa3b
          securityContext:
            capabilities:
              add:
                - SYS_ADMIN
